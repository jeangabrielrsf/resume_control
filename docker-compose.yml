version: '3.8'

services:
  server:
    build: ./server
    container_name: job-tracker-server
    ports:
      - "3000:3000"
    volumes:
      - ./server/data:/app/data
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - NVIDIA_API_KEY=${NVIDIA_API_KEY}
    restart: unless-stopped

  client:
    build: ./client
    container_name: job-tracker-client
    ports:
      - "80:80"
    depends_on:
      - server
    restart: unless-stopped
